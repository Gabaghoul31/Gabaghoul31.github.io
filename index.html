<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet">  
</head>
<body>
    <h1>Family Site</h1>

    <section class="grocery-list">
        <h2>Grocery List</h2>
        <ul id="groceryItems"></ul>
        <input type="text" id="newItemGrocery" placeholder="New Grocery Item">
        <button id="addGrocery">Add Item</button>
    </section>

    <section class="other-needs">
        <h2>Other Needed Items</h2>
        <ul id="otherItems"></ul>
        <input type="text" id="newItemOther" placeholder="New Other Item">
        <button id="addOther">Add Item</button>
    </section>

    <div id="calendar"></div>
    <div class="placeholder">
        <h2>Coming Soon!</h2>
        <p>This section will be filled with exciting new features!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
